<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plataforma Caballos ¬∑ Mapa</title>

        <link rel="stylesheet" href="../src/assets/index.css" />
        <link rel="stylesheet" href="../src/assets/styles_mapa.css" />
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" />
    </head>

    <body>
        <header></header>

        <main>
            <template id="card-template">
                <article class="card-anunci card--row">
                        <!-- ESQUERRA -->
                    <h3 class="card-title"></h3>
                    <div class="card-left">
                        <img class="card-img" src="" alt="">
                        <div class="card-badge-wrap">
                            <span class="badge card-badge hidden">üèÖ Destacado</span>
                        </div>
                    </div>

                    <!-- DRETA -->
                    <div class="card-right">
                        <ul class="card-props">
                            <li><strong>Disciplinas:</strong> <span class="prop-disciplines"></span></li>
                            <li><strong>Edad:</strong> <span class="prop-edad"></span></li>
                            <li class="li-dist" style="display:none;"><strong>Distancia:</strong> <span class="prop-dist"></span></li>
                            <li><strong>Precio:</strong> <span class="prop-precio"></span></li>
                        </ul>

                        <a href="#" class="btn-detail">Ver detalles</a>
                    </div>
                </article>
            </template>
        </main>

        <div class="map-sidebar">
            <div id="map" class="map-container"></div>
            <aside id="sidebar" class="sidebar"></aside>
        </div>
        
        <footer></footer>

        <script src="../src/scripts/afegir_components.js"></script>
        <script src="../src/scripts/registre_usuari.js"></script>
        <script src="../src/scripts/login_usuari.js"></script>

        <script src="/src/scripts/canvi_vistes.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
        <script src="/src/scripts/map.js" defer></script>

        <script src="/src/scripts/auth_ui.js"></script>
     </body>
</html>
