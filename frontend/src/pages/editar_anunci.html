<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Editar anuncio</title>
  <link rel="stylesheet" href="/src/assets/index.css"/>
</head>
<body>
  <header></header>

  <main class="wrapper">
    <h1>Editar anuncio</h1>
    <form id="anuncio-form" class="form-card">
      <label>Nombre del caballo
        <input name="nom" required />
      </label>
      <label>Raza
        <input name="raca" required />
      </label>
      <label>Precio (€)
        <input name="preu" type="number" step="0.01" required />
      </label>
      <label>Fecha de nacimiento
        <input name="data_naixement" type="date" />
      </label>
      <label>Capa
        <input name="capa" />
      </label>
      <label>Alzada (m)
        <input name="alcada" type="number" step="0.01" />
      </label>
      <label>Peso (kg)
        <input name="pes" type="number" step="0.1" />
      </label>
      <label>Sexo
        <input name="sexe" />
      </label>
      <label>Latitud
        <input name="lat" type="number" step="0.000001" />
      </label>
      <label>Longitud
        <input name="lon" type="number" step="0.000001" />
      </label>
      <label>Descripción
        <textarea name="descripcio" rows="4"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Guardar cambios</button>
        <a href="/src/pages/perfil.html" class="btn-secondary">Cancelar</a>
      </div>

      <p id="form-error" class="form-error"></p>
      <p id="form-ok" class="form-ok hidden">Cambios guardados (el anuncio vuelve a “pendiente”).</p>
    </form>
  </main>

  <footer></footer>

  <script src="/src/scripts/afegir_components.js" defer></script>
  <script src="/src/scripts/auth_ui.js" defer></script>
  <script src="/src/scripts/anuncio_form.js" defer></script>
</body>
</html>
