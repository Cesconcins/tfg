<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panell d’administrador</title>
    <link rel="stylesheet" href="/src/assets/index.css"/>
</head>
<body>
    <header></header>

    <main class="wrapper" style="padding:1.25rem 1rem;">
        <h1>Panel del administrador</h1>
        <section class="info-block">
            <h2 style="margin-top:0;">Resumen</h2>
            <p><strong>Usuarios:</strong> <span id="n-usuaris">—</span></p>
            <p><strong>Anuncios:</strong> <span id="n-anuncis">—</span></p>
            <section class="info-block" style="margin-top:1rem;">
                <h2>Usuarios</h2>
                <div id="admin-usuaris" class="list-vertical"></div>
            </section>
            <section class="info-block" style="margin-top:1rem;">
                <div class="section-head">
                    <h2>Anuncios</h2>
                    <div class="toolbar" style="display:flex; gap:.5rem; align-items:center;">
                        <label style="display:flex; gap:.5rem; align-items:center;">
                            Estado
                            <select id="f-estat">
                                <option value="tots">Todos</option>
                                <option value="pendent">Pendiente</option>
                                <option value="validat">Validado</option>
                                <option value="rebutjat">Rechazado</option>
                            </select>
                        </label>
                        <button id="btn-refresh" class="btn-secondary">Actualizar</button>
                    </div>
                </div>

                <div id="admin-anuncios" class="list-vertical"></div>
            </section>
        </section>
    </main>

    <footer></footer>

    <script src="/src/scripts/afegir_components.js" defer></script>
    <script src="/src/scripts/auth_ui.js" defer></script>
    <script src="/src/scripts/admin_anuncis.js" defer></script>
    <script src="/src/scripts/admin_usuaris.js" defer></script>
</body>
</html>
