<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panell d’administrador</title>
    <link rel="stylesheet" href="/src/assets/index.css"/>
</head>
<body>
    <header></header>

    <main class="wrapper" style="padding:1.25rem 1rem;">
        <h1>Panell d’administrador</h1>
        <section class="info-block">
            <h2 style="margin-top:0;">Resum</h2>
            <p><strong>Usuaris:</strong> <span id="n-usuaris">—</span></p>
            <section class="info-block" style="margin-top:1rem;">
                <div class="section-head">
                    <h2>Anuncios</h2>
                    <div class="legend" style="display:flex; gap:.5rem; align-items:center;">
                    <span class="badge" style="background:#f59e0b;">Pendiente</span>
                    <span class="badge" style="background:#10b981;">Validado</span>
                    <span class="badge" style="background:#ef4444;">Rechazado</span>
                    </div>
                </div>

                <div id="admin-anuncios" class="ads-grid"></div>
            </section>
        </section>
    </main>

    <footer></footer>

    <script src="/src/scripts/afegir_components.js" defer></script>
    <script src="/src/scripts/auth_ui.js" defer></script>
    <script src="/src/scripts/admin.js" defer></script>
</body>
</html>
